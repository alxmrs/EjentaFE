
<h1>Care Team</h1>
<div ng-repeat="member in ctrl.team">
  <div class="member-desc">
    <img ng-src="{{member.image}}" class="img-circle profile-icon left-align">
    <p class="member-name">{{member.name}}</p>
    <p>{{member.role}}</p>
  </div>

</div>

<h1>Contact Info</h1>
<p>Non-urgent: {{ctrl.contact.nonUrgent}}</p>
<p>Urgent: {{ctrl.contact.urgent}} </p>
